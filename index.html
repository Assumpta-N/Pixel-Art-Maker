<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class = "grey_container">
        <h1>Lab: Pixel Art Maker</h1>
        <div class="content">
        <form id="sizePicker" onsubmit="makeGrid()">
            <div class="margin"></div>
            <h2>Choose Grid Size</h2>
            <div>
                <div class="inline">
                    <label class="label">Grid Height:</label>
                    <input type="number" id="inputHeight" name="height" min="1" value="1">
                </div>
                <div class="inline">
                    <label class="label">Grid Width: </label>
                    <input type="number" id="inputWidth" name="width" min="1" value="1">  
                </div>
                <div class="inline_block">
                    <input type="submit" id = "submitBtn">                    
                </div>                
            </div>
            
        </form>
        <h2>Design Canvas</h2>
        <div>
            <div class="inline_block">
                <label class="label">Pick A Color:</label>
                <input type="color" id="colorPicker" value = "#757575"> 
                <button onClick = "clearGrid()" class="clear_grid_btn">Clear Grid Art</button>             
            </div>            
        </div>          
    </div>
    <div class = "margin">
        <table id="pixelCanvas"></table> 
    </div> 

    <script src="designs.js"></script>
</body>
</html>
